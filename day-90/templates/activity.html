<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let inactivityTimeout;
        const maxInactivityTime = 30 * 1000; 
        function resetTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                window.location.href = "{{ url_for('home') }}";  
            }, maxInactivityTime);
        }

        window.onload = resetTimer;
        document.onmousemove = resetTimer;  
        document.onkeypress = resetTimer;  
        document.onclick = resetTimer;      
    </script>
</head>
<body class="bg-dark text-light d-flex flex-column vh-100 justify-content-center align-items-center">
    <div class="container text-center">
        <h1 class="display-4 mb-4">Write down here</h1>
        <form method="POST" action="{{ url_for('activity') }}">
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="3" placeholder="Write here..."></textarea>
            </div>
            
        </form>
    </div>
</body>
</html>
