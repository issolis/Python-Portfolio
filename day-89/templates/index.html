<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body class="d-flex flex-column vh-100 text-bg-dark">

  
    <header class="py-3 ps-4">
        <h1 class="mb-0 text-light">To-Do Website</h1>
    </header>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        

        <div class="card p-4 shadow-lg border-0" style="width: 350px;">
            <form method="post" action="{{ url_for('login') }}">
                <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    <label for="email">Email address</label>  
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>  
                </div>
            
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('signUp') }}" class="text-decoration-none">Sign up</a>
                </div>
            
                <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign in</button>
            </form>
        </div>
    </main>

   
    <footer class="bg-secondary text-white py-3 text-center shadow mt-auto">
        <p class="mb-0">© 2025 | Designed by Isaac Solís</p>
    </footer>

</body>
</html>
