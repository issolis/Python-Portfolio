<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body class="d-flex flex-column vh-100 text-bg-dark">

    <!-- HEADER -->
    <header class="py-3 ps-4">
        <h1 class="mb-0 text-light">To-Do Website</h1>
        <h3 class="mb-0 text-light">Create an Account</h3>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg border-0" style="width: 350px;">

            <!-- FLASH MESSAGES -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert-container">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="#">
                <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="name@example.com" required>
                    <label for="floatingEmail">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>

                <p class="text-center mt-3">
                    Already have an account? <a href="#" class="text-decoration-none">Sign in</a>
                </p>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white py-3 text-center shadow mt-auto">
        <p class="mb-0">© 2025 | Designed by Isaac Solís</p>
    </footer>

</body>
</html>
