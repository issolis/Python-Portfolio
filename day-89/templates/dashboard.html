<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column vh-100 text-bg-dark">
    <div class="container mt-4">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="display-5 text-light">My To-Do List</h1>
        </header>

        
        <div class="card bg-dark text-light shadow-sm mb-4">
            <div class="card-body text-center">
                <h4>Welcome, <span id="userEmail">{{ email }}</span></h4>
                <a href="{{url_for('logout')}}" class="btn btn-outline-danger mt-2">Log out</a>
            </div>
        </div>

        
        <div class="card bg-dark text-light shadow-sm">
            <div class="card-body">
                <h5>Choose a date:</h5>
                <form method="POST" action="{{ url_for('list') }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="date" name="selected_date" id="datePicker" class="form-control bg-secondary text-light border-0 mb-3">
                    <button type="submit" class="btn btn-outline-light w-100">Check list</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
