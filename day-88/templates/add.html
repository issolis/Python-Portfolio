<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cafe and Wifi</title>
</head>
<body class="d-flex flex-column h-80 text-center text-bg-dark">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0 ">Cafe and Wifi</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="{{url_for('home')}}">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="{{url_for('getAll')}}">Information</a>
            </nav>
        </div>
    </header>

    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center">
        <form action = '/add'  method="POST">
            <div class="row g-3">
                <div class="col-6">
                    <label for="name" class="form-label">Coffee Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter the coffee name" name="name">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" placeholder="Enter the coffee's location" name="location">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="open" class="form-label">Open</label>
                    <input type="text" id="open" class="form-control" placeholder="Open time" name="open">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="close" class="form-label">Close</label>
                    <input type="text" id="close" class="form-control" placeholder="Close time" name="close">
                </div>
            </div>
            <!-- Additional fields -->
            <div class="row g-3">
                <div class="col-6">
                    <label for="map_url" class="form-label">Map URL</label>
                    <input type="text" id="map_url" class="form-control" placeholder="Enter map URL" name="map_url">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="img_url" class="form-label">Image URL</label>
                    <input type="text" id="img_url" class="form-control" placeholder="Enter image URL" name="img_url">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="has_sockets" class="form-label">Has Sockets</label>
                    <select id="has_sockets" class="form-select" name="sockets">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="has_toilet" class="form-label">Has Toilet</label>
                    <select id="has_toilet" class="form-select" name="toilet">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="has_wifi" class="form-label">Has Wifi</label>
                    <select id="has_wifi" class="form-select" name="wifi">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="can_take_calls" class="form-label">Can Take Calls</label>
                    <select id="can_take_calls" class="form-select" name="calls">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="seats" class="form-label">Seats</label>
                    <input type="text" id="seats" class="form-control" placeholder="Enter number of seats" name="seats">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="coffee_price" class="form-label">Coffee Price</label>
                    <input type="text" id="coffee_price" class="form-control" placeholder="Enter coffee price" name="coffee_price">
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-5">Add</button>
        </form>
    </div>

    <footer class="mt-auto text-white-50">
        <p>Cafe and Wifi</p>
    </footer>
</body>
</html>
